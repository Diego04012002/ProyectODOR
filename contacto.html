      <section id="seccion-contacto" class="border-bottom border-secondary border-2">
        <div class="container" id="contenedor-formulario">
            <div class="text-center" id="titulo-formulario">
              <div><img src="./img/support.png" alt="" class="img-fluid ps-5"></div>
              <h2>Contáctanos</h2>
              <p class="fs-5">Estamos aquí para hacer realidad tus proyectos</p>
              <p>Horario de lunes a viernes de 9:00  a 20:00 y los sabados de 9:00 a 13:30</p>
              <p id="audioClick">Haga click para escuchar el horario</p>
              <audio id="myAudio" controls>
                <source src="./audio/TextTo.mp3" type="audio/mp3">
                    Tu navegador no soporta audio HTML5.
              </audio>
            </div>
      
           
      
            <form method="POST" data-netlify="true" action="#">     
                  <div class= "mb-3">           
                    <input type="email" class="form-control" id="email" name="email" placeholder="nombre@ejemplo.com">
                  </div>
       
                
                  <div class="mb-3">            
                    <input type="input" class="form-control" id="name" name="name" placeholder="John Doe">
                  </div>
            
      
                  <div class="mb-3">
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="Teléfono">
                  </div>
      
                <div class="mb-3">       
                  <textarea class="form-control" name="message" id="message" rows="4"></textarea>
                </div>
      
                <div class="mb-3">
                  <button type="submit" class=" btn btn-secondary w-100 fs-5">Enviar Mensaje</button>
                </div>
            </form>
        </div>
